<!DOCTYPE html>
<html onkeypress='keypress()' onclick='keypress()'>
<head>
<title>Page Title</title>
</head>
<body>
<canvas onkeypress='keypress()' id='game' width=250 height=500></canvas>

</body>
<script>
var rot=0
var h=150
var f=0
var workspace = document.getElementById('game');
var ws = workspace.getContext('2d');
function keypress(){
h=h+20
f=f+2
}
setInterval(function(){
if(h>150){
h=h-20
f=f-5
}
if(f<0){
f=0
}
},500)
setInterval(function(){
rot=rot+0.004
ws.beginPath();
ws.fillRect(0,0,250,500);
ws.strokeStyle='#fff'
ws.moveTo(125,300-f);
ws.lineWidth=10
ws.arc(125,300-f,5,0,Math.PI*2);
ws.stroke();
ws.beginPath();
ws.strokeStyle='#ff0000'
ws.arc(125,h,50,rot,Math.PI*0.5+rot);
ws.stroke();
ws.beginPath();
ws.strokeStyle='#00ff00'
ws.arc(125,h,50,rot+1.6,Math.PI*0.5+rot+1.6);
ws.stroke();
ws.beginPath();
ws.strokeStyle='#0000ff'
ws.arc(125,h,50,rot+3.2,Math.PI*0.5+rot+3.2);
ws.stroke();
ws.beginPath();
ws.strokeStyle='#ffff00'
ws.arc(125,h,50,rot+4.8,Math.PI*0.5+rot+4.8);
ws.stroke();
},1);
</script>
</html>
